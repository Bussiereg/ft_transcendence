<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Match History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Player Match History</h2>
            </div>
        </div>
        <div class="row g-3">
            <!-- Match Card 1 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Team A</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2023-08-12</h6>
                        <p class="card-text display-4">3-2</p>
                        <span class="badge bg-success">Win</span>
                    </div>
                </div>
            </div>
            <!-- Match Card 2 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Team B</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2023-08-10</h6>
                        <p class="card-text display-4">1-1</p>
                        <span class="badge bg-secondary">Draw</span>
                    </div>
                </div>
            </div>
            <!-- Match Card 3 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Team C</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2023-08-08</h6>
                        <p class="card-text display-4">0-2</p>
                        <span class="badge bg-danger">Loss</span>
                    </div>
                </div>
            </div>
            <!-- Add more match cards as needed -->
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center">
                <p class="text-muted">Last updated: 2023-08-12</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
