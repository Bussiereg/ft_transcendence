<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>transcendence</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href='liveserver.css'>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	  <!-- <script type="module" src="{% static 'js/module/3d-pong/3d-app.js' %}" defer></script> -->
    <!-- <script type="module" src="{% static 'js/utils/page-loading.js' %}" defer></script> -->
  </head>

  <body>
    <div id="threejs-container"></div>
	<!-- load page here-->
      <div id="menu" class="container mx-auto m-5 p-5">
        <div id="menu" class="container mx-auto m-5 p-5">
          <h1 class="my-4 display-4">Transcendence.</h1>
          <h2 class="text-white">Tournament</h2>
            <div class="container my-5 px-4">
              <div class="row gx-5">
                <div class="col justify-content-center mx-auto">
                  <div class="input-group w-75 mx-auto">
                    <input type="text" id="playerNameInput" class="form-control" placeholder="Player Name">
                    <button type="button" class="btn btn-outline-secondary" id="js-add-player-btn">Add Player</button>
                  </div>
                </div>
                <div class="col d-flex justify-content-center">
                  <div id="playerList" class="text-white font-weight-semi-bold"></div> <!-- Container for displaying added players -->
                </div>
              </div>
              <div class="row gx-5">
                <div class="col d-flex align-items-center justify-content-center">
                  <div id="error" class="text-white my-2" style="display: none;">Please enter a valid name</div>
                </div>
                <div class="col d-flex align-items-center justify-content-center"></div>
              </div>
              <div class="row gx-5">
                <button type="button" class="btn btn-outline-light btn-lg" id="js-tournament-btn-1"
                        href="#pong">Start Tournament</button>
                <button type="button" class="btn btn-outline-light btn-lg" id="js-tournament-btn-2"
                        href="#pong" onclick="loadPage('tournament_score')">Score Tournament</button>
              </div>
        </div>
      </div>
	<!-- end load page -->
    <canvas id="pongCanvas" width="600" height="400" display="none"></canvas>
  </body>
</html>
