<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Match History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Player Match History</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Score</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>2023-08-12</td>
                            <td>Team A</td>
                            <td>3-2</td>
                            <td><span class="badge bg-success">Win</span></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>2023-08-10</td>
                            <td>Team B</td>
                            <td>1-1</td>
                            <td><span class="badge bg-secondary">Draw</span></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>2023-08-08</td>
                            <td>Team C</td>
                            <td>0-2</td>
                            <td><span class="badge bg-danger">Loss</span></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted text-center">
                Last updated: 2023-08-12
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
