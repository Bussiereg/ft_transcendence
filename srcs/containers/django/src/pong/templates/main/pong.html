{% block content %}
<div id="menu" class="container mx-auto m-5 p-5">
  <h1 class="my-4 display-2">FIGHT!</h1>
  <div id="announcement" display="none">
    <h2 id="announcementText"></h2>
  </div>
  <div id="scoreBoard" display="none"></div>
</div>
<div id="game-controls" class="container mx-auto p-5 fixed-bottom">
  <div id="gameButtons">
    <button type="button" class="btn btn-outline-light btn-lg" 
            onclick="endGame()">End Game</button>
    <button type="button" class="btn btn-outline-light btn-lg" 
            >Pause</button>
  </div>
</div>
{% endblock %}
