{% block content %}
<div id="menu" class="container mx-auto m-5 p-5">
  <h1 class="my-4 display-4">Transcendence.</h1>
  <h2 class="text-white">Tournament</h2>
    <div class="container my-5 px-4">
      <div class="row gx-5">
        <div class="col justify-content-center mx-auto">
          <div class="input-group w-75 mx-auto">
            <input type="text" id="playerNameInput" class="form-control" placeholder="Player Name">
            <button type="button" class="btn btn-outline-secondary" id="js-add-player-btn">Add Player</button>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <div id="playerList" class="text-white font-weight-semi-bold"></div> <!-- Container for displaying added players -->
        </div>
      </div>
      <div class="row gx-5">
        <div class="col d-flex align-items-center justify-content-center">
          <div id="error" class="text-white my-2" style="display: none;">Please enter a valid name</div>
        </div>
        <div class="col d-flex align-items-center justify-content-center"></div>
      </div>
      <div class="row gx-5 justify-content-center">
        <button type="button" class="btn btn-outline-light btn-lg" id="js-start-tournament-btn"
                href="#pong">Start Tournament</button>
    </div>
</div>
{% endblock %}
