{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<title>transcendence</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<!--  Linked CDN links to support bootstrap functionality -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="background"></div>
		<div id="main-content" class="container mx-auto m-5 p-5"></div>
		<!--  Script to load htlm content in the base page using AJAX -->
		<canvas id="pongCanvas" width="600" height="400" display="none"></canvas>
		<script>
			function loadPage(page) {
				$.ajax({
					url: '/api/' + page + '/',
					method: 'GET',
					success: function(data) {
						$('#main-content').html(data.content);
					},
					error: function() {
						alert('An error occurred while loading the page.');
					}
				});
			}
			$(document).ready(function() {
			loadPage('home');
		});
		</script>
		<script src="{% static 'js/pong-conf.js' %}" defer ></script>
		<script src="{% static 'js/main.js' %}" defer ></script>
		<script src="{% static 'js/tournament-init.js' %}" defer ></script>
		<script src="{% static 'js/pong-tournament.js' %}" defer ></script>
		<script src="{% static 'js/pong-user-vs-user.js' %}" defer ></script>
		<script src="{% static 'js/pong-user-vs-computer.js' %}" defer ></script>
	</body>
</html>
