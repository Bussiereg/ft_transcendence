{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link

    <script src="{% static 'js/page_loading.js' %}" defer ></script>
    <script src="{% static 'js/pong.js' %}" defer ></script>
