{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div id="menu" class="container mx-auto m-5 p-5">
	<h1 class="my-4" class="display-4">Transcendence. login</h1>
	<div id="under-title" class="container my-5 px-4">
		<form method="post">
			{% csrf_token %}{{form|crispy}}
			<p>Don't have an account? Create one <a href="/sign-up">here</a></p>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	</div>
</div>
{% endblock %}
