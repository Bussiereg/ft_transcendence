{% block content %}
    <div class="container mt-1">
        <!-- Mode Selection -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Player Match History</h2>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="modeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Mode
                </button>
                <ul class="dropdown-menu" aria-labelledby="modeDropdown">
                    <li><a class="dropdown-item" href="#" onclick="showMatches('1v1')">1 vs 1</a></li>
                    <li><a class="dropdown-item" href="#" onclick="showMatches('vsAI')">Player vs AI</a></li>
                    <li><a class="dropdown-item" href="#" onclick="showMatches('tournament')">Tournament</a></li>
                </ul>
            </div>
        </div>
        
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center" id="matchTitle">1 vs 1 Matches</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Score</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="matchTableBody">
                        <!-- Default: 1 vs 1 matches -->
                        <tr>
                            <th scope="row">1</th>
                            <td>2023-08-12</td>
                            <td>Player B</td>
                            <td>3-2</td>
                            <td><span class="badge bg-success">Win</span></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>2023-08-10</td>
                            <td>Player C</td>
                            <td>1-1</td>
                            <td><span class="badge bg-secondary">Draw</span></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>2023-08-08</td>
                            <td>Player D</td>
                            <td>0-2</td>
                            <td><span class="badge bg-danger">Loss</span></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-muted text-center">
                Last updated: 2023-08-12
            </div>
        </div>
    </div>

    <!-- Modal for Match Details -->
    <div class="modal fade" id="matchDetailModal" tabindex="-1" aria-labelledby="matchDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="matchDetailModalLabel">Match Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="modalOpponent"></h4>
                    <p id="modalDate"></p>
                    <p id="modalScore" class="display-4"></p>
                    <hr>
                    <h5>Match Events</h5>
                    <ul id="modalEvents" class="list-group">
                        <!-- Events will be injected here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
