{% block content %}
<div>
  <div class="col d-flex justify-content-end">
    <button type="button" class="btn btn-outline-light btn-lg"
                onclick="loadPage('login')">Leader board</button>
  </div>
  <h1 class="my-4" class="display-4">Transcendence.</h1>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col gx-5">
          <button type="button" class="btn btn-outline-light btn-lg w-100"
                  href="#pong"onclick="startGame('Guest', 'Computer', 'user-vs-computer'); loadPage('pong')">Solo</button>
        </div>
        <div class="col gx-5">
          <button type="button" class="btn btn-outline-light btn-lg w-100"
                  href="#play_against"onclick="loadPage('play_against')">1 VS 1 - local</button>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col gx-5">
          <button type="button" class="btn btn-outline-light btn-lg w-100"
                  href="#tournament" onclick="loadPage('tournament')">Tournament</button>
        </div>
        <div class="col gx-5">
            <button type="button" class="btn btn-outline-light btn-lg w-100"
                    href="#play_against" onclick="loadPage('play_against')">1 VS 1 - Online</button>
        </div>
    </div>
</div>
{% endblock %}
