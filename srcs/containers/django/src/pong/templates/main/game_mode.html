{% block content %}
<div>
  <div class="col d-flex justify-content-end">
    <button type="button" class="btn btn-outline-light btn-lg"
                onclick="loadPage('login')">Leader board</button>
  </div>
  <h1 class="my-4">Transcendence.</h1>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col gx-5">
          <button type="button" class="btn btn-outline-light btn-lg w-100"
                  onclick="loadPage('play_against'); selectGameMode('user-vs-computer')">Solo</button>
        </div>
        <div class="col gx-5">
          <button type="button" class="btn btn-outline-light btn-lg w-100"
                  onclick="loadPage('play_against'); selectGameMode('user-vs-user')">1 VS 1 - local</button>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col gx-5">
          <button type="button" class="btn btn-outline-light btn-lg w-100"
                  onclick="loadPage('tournament')">Tournament</button>
        </div>
        <div class="col gx-5">
            <button type="button" class="btn btn-outline-light btn-lg w-100"
                    onclick="loadPage('play_against'); selectGameMode('user-vs-user')">1 VS 1 - Online</button>
        </div>
    </div>
</div>
{% endblock %}
