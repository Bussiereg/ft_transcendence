
{% load crispy_forms_tags %}
<div id="user_mgmt" class="container-fluid">
    <h2>Login</h2>
    <form id="login-form" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-link" href="#register" onclick="loadPage('register_user')">Sign Up</button>
        </div>
    </form>
</div>
<div id="error-container"></div>
