{% load crispy_forms_tags %}
<div id="user_mgmt" class="container-fluid">
    <h2>Register</h2>
    <form id="register-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-link" onclick="loadPage('login_user')">Back to Login</button>
        </div>
    </form>
</div>
<div id="error-container"></div>
